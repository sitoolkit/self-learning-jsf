<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <head>
    <meta charset="UTF-8"/>
      <title>DataTable Sample</title>
  </head>
  <body>
    <h2>売れ筋ランキング ジャズ-総合 （週間）</h2>
      <h:dataTable border="1" value="#{practiceL01DataTable.value}" var="item" style="font-size:20px;margin-left: 15px;border-bottom-style: groove;border-bottom-color:limegreen;">
      <h:column>
        <f:facet name="header">アルバム</f:facet>
        <h:outputText value="#{item.name}"/>
      </h:column>
      <h:column>
        <f:facet name="header">アーティスト</f:facet>
        <h:outputText value="#{item.auther}"/>
      </h:column>
      <h:column>
        <f:facet name="header">価格（円）</f:facet>
        <h:outputText value="#{item.price}"/>
      </h:column>
      <h:column>
        <f:facet name="header">会員価格（円）</f:facet>
        <h:outputText value="#{item.memberprice}"/>
      </h:column>
      </h:dataTable>
  </body>
</html>
